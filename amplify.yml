# AWS Amplify build spec for Next.js 15 (SSR + API routes)
# See: https://docs.aws.amazon.com/amplify/latest/userguide/deploy-nextjs-app.html
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*


